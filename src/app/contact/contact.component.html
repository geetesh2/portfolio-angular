<section class="contact-section">
    <div class="contact-container">
      <h2>Contact Me</h2>
      <p>Feel free to reach out to me via email or LinkedIn!</p>
  
      <div class="contact-info">
        <div class="contact-item">
          <i class="fas fa-envelope"></i>
          <a href="mailto:geeteshpandey2@gmail.com" class="contact-link">geeteshpandey2&#64;gmail.com</a>
        </div>
        <div class="contact-item">
          <i class="fab fa-linkedin"></i>
          <a href="https://www.linkedin.com/in/geetesh-pandey/" target="_blank" class="contact-link">LinkedIn</a>
        </div>
      </div>
  
      <form (submit)="onSubmit()" class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit" class="cta-btn">Send Message</button>
      </form>
    </div>
  </section>
